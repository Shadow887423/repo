<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dropdown.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo"><img src="logo.png" alt="Company Logo"></div>
            <div class="nav-links">
                <a href="main.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="main.html">Products</a>
                <a href="comparisonpage.html">Comparison</a>
                <div class="profile-container">
                    <img id="profile-pic" src="placeholder-profile.png" alt="User Profile Picture" class="profile-img">
                    <div id="dropdown-menu" class="dropdown">
                        <button id="profile-btn">Profile</button>
                        <button id="settings-btn">Settings</button>
                        <button id="logout-btn">Logout</button>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Profile Modal -->
        <div class="modal" id="profile-modal">
            <div class="modal-content">
                <h2>Profile</h2>
                <label for="name">Change Name:</label>
                <input type="text" id="name" placeholder="Enter your name">
                <label for="profile-pic-upload">Change Profile Picture:</label>
                <input type="file" id="profile-pic-upload" accept="image/*">
                <div>
                    <button class="save-btn" id="profile-save-btn">Save</button>
                    <button class="close-btn" id="close-profile-modal">Close</button>
                </div>
            </div>
        </div>
<!--Settings Modal-->
<div class="modal" id="settings-modal">
    <div class="modal-content">
        <h2>Settings</h2>
        
        <!-- Old Password -->
        <label for="old-password">Old Password:</label>
        <input type="password" id="old-password" placeholder="Enter your old password">

        <!-- New Password -->
        <label for="password">New Password:</label>
        <input type="password" id="password" placeholder="Enter new password">

        <!-- Confirm New Password -->
        <label for="confirm-password">Confirm New Password:</label>
        <input type="password" id="confirm-password" placeholder="Confirm new password">

        <div>
            <!-- Save Changes Button -->
            <button class="save-btn" id="settings-save-btn">Save</button>
            <!-- Close Button -->
            <button class="close-btn" id="close-settings-modal">Close</button>
        </div>
    </div>
</div>
<!--Comparison-->   
        <div class="col-md-9 mx-auto">

                        </select>
                    </th>
                </tr>
                <tr>
                    <th>Product Image</th>
                    <td>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/1665px-No-Image-Placeholder.svg.png"
                            id="img1" alt=" ">
                    </td>
                    <td>
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/1665px-No-Image-Placeholder.svg.png"
                            id="img2" alt=" ">
                    </td>
                </tr>
                <tr>
                    <th>Phone Price</th>
                    <td id="price1">N/A</td>

                </tr>
                <tr>
                    <th>Phone Description</th>
                    <td id="desc1">N/A</td>
                    <td id="desc2">N/A</td>
                </tr>
                <tr>
                    
                </tr>
                <tr>
                    <th>Phone Brand</th>
                    <td id="brand1">N/A</td>
                    <td id="brand2">N/A</td>
                </tr>
            </table>

        </div>
    </div>
